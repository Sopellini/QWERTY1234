<div *ngIf="client">
  <h2>{{client.name}} {{client.surname}} details!</h2>
  <table>
    <td>
      <tr>
        <td>ID:</td>
        <td>{{client.client_id}}</td>
      </tr>
      <tr>
        <td>Imię:</td>
        <td><input [(ngModel)]="client.name" placeholder="Imię"/></td>
      </tr>
      <tr>
        <td>Imię 2:</td>
        <td><input [(ngModel)]="client.name2" placeholder="Imię 2"/></td>
      </tr>
      <tr>
        <td>Nazwisko:</td>
        <td><input [(ngModel)]="client.surname" placeholder="Nazwisko"/></td>
      </tr>
      <tr>
        <td>Data urodzenia:</td>
        <td><input [(ngModel)]="client.dob" placeholder="Data urodzenia"/></td>
      </tr>
      <tr>
        <td>PESEL:</td>
        <td><input [(ngModel)]="client.pesel" placeholder="PESEL"/></td>
      </tr>
    </td>
    <td>
      <tr>
        <td>Ulica:</td>
        <td><input [(ngModel)]="client.contact.street" placeholder="Ulica"/></td>
      </tr>
      <tr>
        <td>Nr domu:</td>
        <td><input [(ngModel)]="client.contact.houseNumber" placeholder="Nr domu"/></td>
      </tr>
      <tr>
        <td>Nr mieszkania:</td>
        <td><input [(ngModel)]="client.contact.flatNumber" placeholder="Nr mieszkania"/></td>
      </tr>
      <tr>
        <td>Kod pocztowy:</td>
        <td><input [(ngModel)]="client.contact.postcode" placeholder="Kod pocztowy"/></td>
      </tr>
      <tr>
        <td>Miasto:</td>
        <td><input [(ngModel)]="client.contact.city" placeholder="Miasto"/></td>
      </tr>
      <tr>
        <td>Telefon:</td>
        <td><input [(ngModel)]="client.contact.phone" placeholder="Telefon"/></td>
      </tr>
      <tr>
        <td>Telefon 2:</td>
        <td><input [(ngModel)]="client.contact.phone2" placeholder="Telefon 2"/></td>
      </tr>
      <tr>
        <td>E-mail:</td>
        <td><input [(ngModel)]="client.contact.email" placeholder="E-mail"/></td>
      </tr>
    </td>
  </table>
</div>
<div>
  <button (click)="goBack()">Wstecz</button>
  <button (click)="save()">Zapisz</button>
</div>
